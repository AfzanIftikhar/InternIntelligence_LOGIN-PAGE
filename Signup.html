<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style2.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <section>
        <div class="leftside1">
            <div class="sometext">
                <h1 class=" any  animate__animated animate__fadeIn" >Already have account?</h1>
                <p class="animate__animated animate__fadeInRight">Keep connected with us!</p>
                <button class="animate__animated animate__fadeInRight" onclick="login()">Log in</button>
            </div>
        </div>
        <div class="rightside1">
            <div class="create animate__animated animate__fadeInRight">
                <h1>Create Account</h1>
                <div class="iconss">
                <button><a href=""> <i class="fa-brands fa-facebook " ></i></a></button>
                <button><a href=""><i class="fa-brands fa-google-plus-g" ></i></a></button>
                <button><a href=""><i class="fa-brands fa-linkedin" ></i></a></button>
            </div>
                <p>or use your email for registration</p>

                
            </div>
            <form action="" class="animate__animated animate__fadeIn">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email"> 
                <input type="password" placeholder="Password">
                <button>Sign in</button>
            </form>
        </div>
    </section>
    
</body>
<script src="script.js"></script>
</html>
