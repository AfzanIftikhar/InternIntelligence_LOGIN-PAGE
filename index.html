<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <div class="main">
        <div class="leftside">
            <div class="text">
                <h1 class="animate__animated animate__fadeIn">Log in to your account</h1>
            
            <p class="animate__animated animate__fadeIn">Log in using social networks</p>
            <div class="icons ">
            <button class="facebook animate__animated animate__fadeIn">    <i class="fa-brands fa-facebook " ></i></button>
            <button class="Google animate__animated animate__fadeIn">      <i class="fa-brands fa-google-plus-g" ></i></button>
            <button class="linkedin animate__animated animate__fadeIn">    <i class="fa-brands fa-linkedin" ></i></button>
            </div>
            </div>
            <div class="partition ">
                <div class="leftline animate__animated animate__fadeIn"></div>
                <div class="Or animate__animated animate__fadeIn">Or</div>
                <div class="rightline animate__animated animate__fadeIn"></div>
            </div>

    <form action="">
        <input type="email" placeholder="Email" accept="email"  class="animate__animated animate__fadeIn">
        <input type="password" placeholder="Password" accept="password" class="animate__animated animate__fadeIn">
        <button class="login animate__animated animate__fadeIn">Log In</button>

    </form>  
        </div>
        <div class="rightside">
            <div class="text2 animate__fadeInRight">
                <h1 class="animate__animated animate__fadeInRight">New Here?</h1>
 
                <h4 class="animate__animated animate__fadeInRight">Sign up and discover a great<br> amount of opportunities!</h4>
               
                <button class="signup animate__animated animate__fadeInRight" onclick="signup()">Sign Up</button>
                
            </div>
        </div>
    </div>





</body>
<script src="script.js"></script>
</html>
